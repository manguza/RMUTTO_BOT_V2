<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    {% block header %}
    {% include "base/header.html" %}
    {% endblock %}

</head>

<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index: -1; width:300px; height: 670px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="static/me.jpeg" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span>Homnan, <strong>Pruk</strong></span><br>
                <a href="mailto:pruk.hom.it57@cpc.ac.th" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>Â  Close Menu</a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
        
        
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:20px;margin-bottom: 450px;">
    
        <!-- Header -->
        <header class="w3-container" >
            <h5><b><i class="fa fa-dashboard"></i>  My Dashboard</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom" style="margin-top: 20px;margin-left: 120px;width: 1200px;">

            <div class="w3-quarter">
                <a href="{{url_for('list')}}" style="text-decoration: none;">
                    <div class="w3-container w3-red w3-padding-16" >
                        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
                        <div class="w3-right">
                            <h3>{{rowslist}}</h3>
                        </div>
                        <div class="w3-clear"></div>
                        <h4>Messages</h4>
                    </div>
                </a>
            </div>
            <div class="w3-quarter" style="padding: 1px;"></div>
            <div class="w3-quarter" >
                    <div class="w3-container w3-blue w3-padding-16">
                        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
                        <div class="w3-right">
                            <h3>{{rowstag}}</h3>
                        </div>
                        <div class="w3-clear"></div>
                        <h4>Tags</h4>
                    </div>
            </div>
        </div>
    </div>
</body>

{% block footer %}
{% include "base/footer.html" %}
{% endblock %}

<script src="{{url_for('static', filename='js/Sidebar.js')}}"></script>
