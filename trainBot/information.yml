  - เป็นงานบริการสวัสดิการให้นักศึกษาทุกหลักสูตร และทุกชั้นปีของมหาวิทยาลัยเทคโนโลยีราชมงคลตะวันออก ได้มีการทําประกันภัยอุบัติเหตุ เพื่อให้ความคุ้มครองสวัสดิภาพและบริการแก่นักศึกษาที่อาจได้รับบาดเจ็บหรือเสียชีวิต อันเนื่องจากอุบัติเหตุสามารถที่จะได้รับความช่วยเหลือค่ารักษาพยาบาลและค่าสินไหมทดแทนได้
- - กิจกรรมนักศึกษา
  - กิจกรรมนักศึกษาเป็นเครื่องมือที่สําคัญยิ่งในการเพิ่มพูนประสบการณ์ที่มคี่า ซึ่งจะก่อให้เกิดการพัฒนา บุคลิกภาพ และค่านิยมของนักศึกษา มหาวิทยาลัยฯ มีนโยบายส่งเสริม ให้นักศึกษาเข้าร่วมกิจกรรมอย่างหลากหลาย และเพื่อเปิดโอกาสให้นักศึกษาได้ฝึกฝนประสบการณ์ในด้านการบริหารงานการรับผิดชอบตนเองและการทํางานร่วมกันแบบประชาธิปไตย ทั้งนี้มีการส่งเสริมกิจกรรมในรูปแบบองค์กรสภา สโมสร ชมรม โดยมีอาจารย์ที่ปรึกษาเป็นผู้ให้คำแนะนําในการจัดกิจกรรม ซึ่งแต่ละกิจกรรมจะมีชมรมต่าง ๆ ของกิจกรรมหลัก โดยบทบาทหน้าที่ของชมรมกิจกรรม ได้แก่การให้ความรู้ประสบการณ์การเป็นผู้นําและผู้ตามที่ดีและบุคลิกภาพ คุณธรรม และจริยธรรม แก่สมาชิกชมรมนั้น ๆ <br> มหาวิทยาลัยฯ ได้ให้การสนับสนุนโครงการกิจกรรมนักศึกษาใน ๔ ด้าน ดังนี้ <br>  ๑. กิจกรรมด้านวิชาการและวิจัย <br>  ๒. กิจกรรมด้านกีฬาและดนตรี <br>  ๓. กิจกรรมด้านบําเพ็ญประโยชน์และบริการชุมชน <br>  ๔. กิจกรรมด้านศิลปวัฒนธรรมและนักศึกษาสัมพันธ์ <br> ชมรมนักศึกษาจะต้องเสนอโครงการต่าง ๆ ในการเสนอของบสนับสนุนจากมหาวิทยาลัย ตามตัวอย่างโครงการ และนักศึกษาที่เข้าร่วมกิจกรรมชมรมตาง่ ๆ จะได้รับใบรับรองประสบการณ์การเข้าร่วมกิจกรรมของนักศึกษา จากคณะฯ
- - กิจกรรมเสริมหลักสูตร
  - กิจกรรมเสริมหลักสูตรที่นักศึกษาต้องเข้าร่วมในระหว่างที่ศึกษาอยู่ในมหาวิทยาลัยเทคโนโลยีราชมงคลตะวันออก (ตั้งแต่ชั้นปีที่ ๑ - ปีสุดท้าย) มีจํานวนรวมทั้งสิ้นไม่น้อยกว่า ๘ กิจกรรม โครงสร้างกิจกรรมเสริมหลักสูตร จําแนกได้ดังนี้ <br> ๑. กิจกรรมเสริมหลักสูตรซึ่งกําหนดให้นักศึกษาต้องเข้าร่วม (Extra - CurricularActivities Requirement) หมายถึง กิจกรรมซึ่งมหาวิทยาลัยกําหนดให้นักศึกษาทุกคนต้องเข้าร่วมจํานวนไม่น้อยกว่า ๘ กิจกรรม หรือ ๔ กิจกรรม ตามหลักสูตร ๔ ปีและ ๒ ปีตามลําดับ ซึ่งกิจกรรมเสริมหลักสูตร ในส่วนนี้ยังจําแนกออกเป็น <br>  ๑.๑ กิจกรรมบังคับ คือ กิจกรรมเสริมหลักสูตรที่นักศึกษาต้องเข้าร่วม <br>  ๑.๒ กิจกรรมบังคับเลือก คือ กิจกรรมเสริมหลักสูตรที่นักศึกษาต้องเข้าร่วม แต่นักศึกษาสามารถมีโอกาสเลือกกิจกรรมที่จะเข้าร่วมได้ <br>  * กิจกรรมในส่วนนี้มหาวิทยาลัยจะจัดให้แก่นักศึกษา ซึ่งนักศึกษาจะต้องเข้าร่วมตามเวลาที่กําหนด * <br>๒. กิจกรรมเสริมหลักสูตร ซึ่งกำหนดให้นักศึกษาเลือกเข้าร่วม (Extra - Curricular Activities Free Elective) หมายถึง กิจกรรมซึ่งมหาวิทยาลัยกําหนดให้นักศึกษาเลือกเข้าร่วมได้ตามความชอบ ความสนใจจากแหล่งเรียนรู้ทั้งภายในและภายนอกมหาวิทยาลัย โดยมหาวิทยาลัยได้กําหนดประเภทกิจกรรมไว้ ๔ กิจกรรมหลัก คือ <br> ๒.๑ กิจกรรมพัฒนาบุคลิกภาพและการแสดงออก ได้แก่ กิจกรรมที่มุ่งเน้นการพัฒนามนุษยสัมพันธ์พฤติกรรมกล้าแสดงออก การจัดการด้านภาวะอารมณ์การสื่อข้อความ กาลเทศะ ทักษะสังคมมารยาทสังคม หรือพัฒนาภาวะผู้นํา เป็นต้น <br> ๒.๒ กิจกรรมเสริมสร้างทักษะทางวิชาการหรือวิชาชีพ ได้แก่ กิจกรรมเสริมทักษะทางวิชาการ กิจกรรมเสริมทักษะทางวิชาชีพ กิจกรรมเสริมทักษะการบริหารจัดการ กิจกรรมเสริมทักษะการประกอบอาชีพอิสระ กิจกรรมเสริมทักษะการเรียนรู้ กิจกรรมเสริมทักษะทางภาษา/การติดต่อสื่อสาร กิจกรรมเสริมทักษะทางคอมพิวเตอร์ กิจกรรมเสริมประสบการณ์ทางวิชาชีพ <br> ๒.๓ กิจกรรมทางด้านคุณธรรม จริยธรรม หรือ ค่านิยม ได้แก่การมีวินัยในตนเองจรรยาบรรณวิชาชีพ จิตสํานึกเพื่อส่วนรวม จิตสํานักด้านคุณธรรมจริยธรรม ค่านิยมไทย <br> ๒.๔ กิจกรรมทางด้านเสริมสร้างและพัฒนาสุขภาพ ได้แก่ กิจกรรมการออกกำลังกายกิจกรรมลีลาศ กิจกรรมแอโรบิค การพัฒนาสมาธิการพัฒนาจิตใจ
- - วิธีหากิจกรรมเสริมหลักสูตร
  - นักศึกษาสามารถหาได้จากแหล่งดังต่อไปนี้ <br>๑. กิจกรรมเสริมหลักสูตรที่จัดโดยกองพัฒนานักศึกษา ซึ่งโดยทั่วไปมักจะเป็นกิจกรรมในรูปของการฝึกอบรมเพื่อพัฒนาศักยภาพนักศึกษาในด้านต่าง ๆ ทั้งด้านบุคลิกภาพ สุขภาพ ทักษะ และความสามารถ และคุณธรรม จริยธรรม <br>  **นักศึกษาสามารถติดตามข้อมูลในส่วนนี้ได้จากประกาศของกองพัฒนานักศึกษา หรือที่ฝ่ายกิจการนักศึกษาของวิทยาเขต <br>๒. กิจกรรมเสริมหลักสูตรของคณะ จําแนกเป็น <br> ๒.๑ กิจกรรมเสริมหลักสูตรทางด้านการศึกษา ซึ่งฝ่ายวิชาการของแต่ละคณะหรือภาควิชาต่าง ๆ ในคณะจัดขึ้น เช่น กิจกรรมการสัมมนา กิจกรรมการอภิปรายทางวิชาการ กิจกรรมการศึกษาดูงานนอกสถานที่ เป็นต้น <br> ๒.๒ กิจกรรมเสริมหลักสูตรทางด้านการพัฒนาศักยภาพนักศึกษา ซึ่งฝ่ายกิจการนักศึกษาของแต่ละคณะ หรือภาควิชาต่าง ๆ ได้จัดขึ้น เช่น กิจกรรมบรรยายพิเศษ กิจกรรมฝึกอบรมเพื่อพัฒนานักศึกษาในด้านต่าง ๆ เป็นต้น <br>  **นักศึกษาสามารถติดตามข้อมูลได้จากบอร์ดประกาศของคณะและสาขาวิชาทีนักศึกษาสังกัด <br>๓. กิจกรรมเสริมหลักสูตรที่จัดโดยหน่วยงานต่าง ๆ ในมหาวิทยาลัย มักจะมีกิจกรรมเพื่อพัฒนาศักยภาพนักศึกษาอยู่เป็นประจํา <br>  ** นักศึกษาสามารถติดตามข้อมูลในส่วนนี้ได้จาก ประกาศของหน่วยงานดังกล่าวข้างต้น <br>๔. กิจกรรมขององค์การนักศึกษา มหาวิทยาลัยเทคโนโลยีราชมงคลตะวันออกที่จัดขึ้น ไม่ว่าจะเป็นกิจกรรมขององค์การบริหาร องค์การนักศึกษา สโมสรนักศึกษา ชมรมกิจกรรมด้านวิชาการและวิจัย กีฬาและดนตรี บําเพ็ญประโยชน์และบริการชุมชน ศิลปวัฒนธรรมและนักศึกษาสัมพันธ์ และชุมนุมกิจกรรมนักศึกษาในคณะ <br>  ** นักศึกษาสามารถติดตามข้อมูลได้จาก ประกาศหรือบอร์ดประชาสัมพันธ์ขององค์การนักศึกษาดังกล่าวข้างต้น ** <br>๕. กิจกรรมเสริมหลักสูตรจากหน่วยงานหรือสถานประกอบการภายนอกมหาวิทยาลัย ทั้งหน่วยงานภาครัฐ รัฐวิสาหกจิ หรือธุรกิจเอกชน ซึ่งนิสิตสามารถเข้าร่วมได้ในหลากหลายรูปแบบ เช่นร่วมเป็นพิธีกร ร่วมประกวดแข่งขัน ร่วมการฟังบรรยายพิเศษ ร่วมการสัมมนา ร่วมฝึกงานเป็นต้น <br>  ** นักศกษาสามารถต ึ ิดตามข้อมูลได้จากประกาศของหน่วยงานนั้น ๆ <br>๖. กิจกรรมในรูปแบบอื่น ๆ ที่นักศึกษาสามารถใช้เป็นกิจกรรมเสริมหลักสูตรได้ เช่น การช่วยงานวิจัยของอาจารย์การช่วยเหลือในงานต่าง ๆ ของคณะ หรือมหาวิทยาลัย หรือหน่วยงานต่าง ๆ ในมหาวิทยาลัย โดยมีเอกสารรับรองจากอาจารย์และหน่วยงานนั้น ๆ
- - ประโยชน์จาดกิจกรรมเสริม
  - ๑. นักศึกษาสามารถปรับตััวและบริหารจัดการตนเองได้ในช่วงรอยต่อของการเปลี่ยนแปลงจากการเป็นนักเรียนสู่ความเป็นนักศึกษามหาวิทยาลัย <br>๒. นักศึกษามีพฤติกรรมที่เหมาะสมในการใช้ชวีิตทางการศึกษาในมหาวิทยาลัยและภายหลังจากสําเร็จการศึกษาจากมหาวิทยาลัย <br>๓. ศักยภาพในตนเองของนักศึกษาได้รับการพัฒนาอย่างต่อเนื่อง ทั้งด้านทักษะความสามารถ บุคลิกภาพ สุขภาพและคุณธรรม จริยธรรม <br>๔. นักศึกษาเกิดความประทับใจ มีความภาคภูมิใจ และมั่นใจในความเป็นบัณฑิต ของมหาวิทยาลัยเทคโนโลยีราชมงคลตะวันออก<br>๕. นักศึกษาของมหาวิทยาลัยมีศักยภาพเป็นที่ยอมรับของผู้ใช้บัณฑิตในอนาคต
- - โครงการบัณฑิตยุดใหม่
  - เป็นโครงการเพื่อพัฒนานักศึกษาของมหาวิทยาลัยให้ถึงพร้อม ซึ่งความเป็นบัณฑิตตามที่มหาวิทยาลัยมุ่งหวังด้วยกระบวนการกิจกรรมเสริมหลักสูตร โดยหวังว่าบัณฑิตของมหาวิทยาลัยในอนาคต จะเป็นบัณฑิตที่เปี่ยมด้วยความรู้และคุณธรรม มีศักยภาพที่เพียงพอ ต่อการใช้ชีวิตภายใต้สภาวะของกระแสโลกาภิวัฒน์และเป็นทรัพยากรบุคคลที่มคีุณค่า เป็นปัจจัยที่เกื้อหนุนต่อการพัฒนาประเทศในอนาคต และเพื่อให้นักศึกษาได้เข้าร่วมกิจกรรมเสริมหลักสูตร โดยถ้วนหน้ากันมหาวิทยาลัยจึงได้กําหนดให้นักศึกษาทุกคน ต้องเข้าร่วมกิจกรรมเสริมหลักสูตรตลอดระยะเวลาที่ศึกษาในมหาวิทยาลัยจำนวนไม่น้อยกว่า ๘ กิจกรรม สําหรับนักศึกษาหลักสูตร ๔ ปีและ ๔ กิจกรรมสําหรับนักศึกษาหลักสูตร ๒ ปี
- - บัณฑิตยุคใหม่
  - เป็นโครงการเพื่อพัฒนานักศึกษาของมหาวิทยาลัยให้ถึงพร้อม ซึ่งความเป็นบัณฑิตตามที่มหาวิทยาลัยมุ่งหวังด้วยกระบวนการกิจกรรมเสริมหลักสูตร โดยหวังว่าบัณฑิตของมหาวิทยาลัยในอนาคต จะเป็นบัณฑิตที่เปี่ยมด้วยความรู้และคุณธรรม มีศักยภาพที่เพียงพอ ต่อการใช้ชีวิตภายใต้สภาวะของกระแสโลกาภิวัฒน์และเป็นทรัพยากรบุคคลที่มคีุณค่า เป็นปัจจัยที่เกื้อหนุนต่อการพัฒนาประเทศในอนาคต และเพื่อให้นักศึกษาได้เข้าร่วมกิจกรรมเสริมหลักสูตร โดยถ้วนหน้ากันมหาวิทยาลัยจึงได้กําหนดให้นักศึกษาทุกคน ต้องเข้าร่วมกิจกรรมเสริมหลักสูตรตลอดระยะเวลาที่ศึกษาในมหาวิทยาลัยจำนวนไม่น้อยกว่า ๘ กิจกรรม สําหรับนักศึกษาหลักสูตร ๔ ปีและ ๔ กิจกรรมสําหรับนักศึกษาหลักสูตร ๒ ปี
- - คุณสมบัติและข้อปฏิบัติในการขอผ่อนผันการตรวจเลือกเข้ารับราชการทหารกองประจําการ
  - ๑. คุณสมบัติของบุคคลที่ได้รับสิทธิ์การขอผ่อนผันการตรวจเลือกเข้ารับราชการทหารกองประจําการ <br> ๑.๑ กําลังศึกษาอยู่ในสถาบันอุดมศึกษา ในระดับปริญญาตรีหรือเทียบเท่าและไม่สูงกว่าปริญญาโท <br> ๑.๒ อายุยังไม่ครบ ๒๖ ปีบริบูรณ์ <br>๒. นักศึกษาจะดําเนินการขอผ่อนผันการตรวจเลือก มีข้อปฏิบัติดังนี้ คือ  <br> ๒.๑ ต้องมีอายุย่างเข้า ๒๑ ปี (๒๐ ปีบริบูรณ์) <br> ๒.๒ สําหรับนักศึกษาที่ได้รับการผ่อนผันแล้ว ในปีต่อไปไม่ต้องดําเนินการขอผ่อนผันการตรวจเลือกอีก แต่จะต้องไปรายงานตัวต่อคณะกรรมการตรวจเลือกเป็นประจําทุกปีจนกว่าจะจบการศึกษา <br>  * ในกรณีนักศึกษาย้ายสถาบันการศึกษา จะต้องดําเนินการแจ้งขอผ่อนผันการตรวจเลือกต่อสถาบันการศึกษาแห่งใหม่อีกครั้ง * <br>๓. หลักฐานที่ต้องนํามาประกอบการขอผ่อนผัน <br> ๓.๑ สําเนาทะเบียนบ้าน จํานวน ๒ ชดุ <br> ๓.๒ สําเนา สด. ๙ และ สด. ๓๕ (หมายเรียก) จํานวน ๒ ชดุ <br> ๓.๓ สําเนาบัตรประจําตัวประชาชน จํานวน ๒ ชดุ <br> ๓.๔ สําเนาบัตรประจําตัวนักศึกษา จํานวน ๒ ชุด <br> นําหลักฐานในข้อ ๑ - ๔ ส่งแผนกวิชาทหาร งานบริการและสวัสดิการนักศึกษา กองพัฒนานักศึกษา ภายในเดือนกันยายน - เดือนตุลาคม จํานวน ๒ ชุด
- - การขอผ่อนผันการเข้ารับราชการทหารกองประจําการ เพื่อลาศึกษาต่อ
  - ๑. นักศึกษาที่ถูกเรียกเข้ากองประจําการซึ่งมีสิทธิ์ได้รับการผ่อนผันให้ลาศึกษาต่อจนสําเร็จการศึกษา คือ <br> ๑.๑ ผู้ที่สอบคัดเลือกเข้าศึกษาต่อในสถาบันอุดมศึกษาแห่งใหม่แต่อยู่ในระหว่างรอฟังผลการสอบหรือทราบผลการสอบแล้ว ต้องไปเข้ารับการตรวจเลือกและถูกคัดเลือกเข้ากองประจําการ <br> ๑.๒ ผู้ที่ไม่ได้ขอยกเว้น หรือผ่อนผันการตรวจเลือกตามกฎหมาย เนื่องจากมีเหตุสุดวิสัยเพราะประสบอุบัติเหตุ หรือป่วยซึ่งไม่สามารถศึกษาได้ในห้วงเวลาที่สถานศึกษาประกาศให้นําหลักฐานมาแสดง เพื่อขอผ่อนผันการตรวจเลือก <br>๒. นักศึกษาที่มีสิทธิ์ผ่อนผันตามเกณฑ์ข้างต้น ให้นําหลักฐานส่งแผนกวิชาทหารดังต่อไปนี้ <br> ๒.๑ สําเนาใบรับรองผลการตรวจเลือก (สด. ๔๓) จํานวน ๓ ชุด <br> ๒.๒ สําเนาหมายนัดเข้ารับราชการทหาร (สด. ๔๐) จํานวน ๓ ชุด <br> ๒.๓ สําเนาประกาศรับสมัครสอบคัดเลือก ที่ระบุวัน เดือน ปีที่ประกาศรับสมัครที่ชัดเจนจํานวน ๓ ชุด <br> ๒.๔ สําเนาใบสมัครสอบคัดเลือก จํานวน ๓ ชุด <br> ๒.๕ สําเนาประกาศผลสอบคัดเลือกที่ระบุวัน เดือน ปีที่ประกาศผลการสอบที่ชัดเจนจํานวน ๓ ชุด <br> ๒.๖ หนังสือรับรองการเป็นนักศึกษาของมหาวิทยาลัยฯ จํานวน ๓ ชุด
- - การขอผ่อนผันการเรียกพลเพื่อตรวจสอบ เพื่อฝึกวิชาทหาร หรือการระดมพลเพื่อความพรั่งพร้อม
  - นักศึกษาที่เป็นทหารกองเกินหรือทหารกองหนุน (จบ รด. ปีที่ ๓) ทุกคนให้นําหลักฐานการขอผ่อนผันการเรียกพลเพื่อตรวจสอบ เพื่อฝึกวิชาทหาร หรือการระดมพลเพื่อความพรั่งพร้อม ดังนี้ <br> ๑. สําเนาหมายเรียกพล จํานวน ๓ ชุด (ถ้ามี) <br> ๒. สําเนาหนังสือแสดงวิริยะฐานะ จํานวน ๓ ชุด (แผ่นที่ติดรูปถ่าย) <br> ๓. สําเนาหนังสือ แบบ สด. ๘ จํานวน ๓ ชุด <br>ส่งหลักฐานให้แผนกวิชาทหาร งานบริการและสวัสดิการนักศึกษา กองพัฒนานักศึกษาภายในเดือนมิถุนายน - เดือนกรกฎาคม