  - การพ้นสภาพการเป็นนักศึกษาเนื่องจากผลการศึกษามี๓ กรณีดังนี <br>๑. ๓๐-๕๙ หน่วยกิต ค่าระดับคะแนนเฉลี่ยสะสม(พ้นสภาพการเป็นนักศึกษา) ต่ำกว่า ๑.๕๐ <br>๒. ๖๐ หน่วยกิต-ก่อนครบตามหลักสูตร ค่าระดับคะแนนเฉลี่ยสะสม(พ้นสภาพการเป็นนักศึกษา) ต่ำกว่า ๑.๗๕ <br>๓. หน่วยกิตครบตามหลักสูตร ค่าระดับคะแนนเฉลี่ยสะสม(พ้นสภาพการเป็นนักศึกษา) ต่ำกว่า ๒.๐๐ <br>(๑.๙๐-๑.๙๙ มีสิทธิ์ยื่นคำร้องเพื่อปรับคะแนนเฉลี่ยให้ถึง ๒.๐๐) <br>หมายเหตุ <br>กรณีนักศึกษาเรียนครบตามหลักสูตร แต่มีค่าระดับคะแนนเฉลี่ยตั้งแต่ ๑.๙๐ ขึ้นไป แต่ไม่ถึง ๒.๐๐ ให้นักศึกษาขอลงทะเบียนเรียนซ้ําในรายวิชาที่ได้ระดับคะแนนต่ํากว่า ก (A) เพื่อปรับค่าระดับคะแนนเฉลี่ยสะสมให้ถึง ๒.๐๐ ภายในกําหนดระยะเวลา ๓ ภาคการศึกษา (รวมภาคการศึกษาฤดูร้อนด้วย) แต่ไม่เกินระยะเวลาสองเท่าของแผนการเรียนตามหลักสูตร
