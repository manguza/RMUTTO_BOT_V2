- - ทุนให้เปล่า
  - ทุนให้เปล่าแบ่งออกเป็น ๒ ประเภท คือ การให้ทุนการศึกษา ๑ ปีและการให้ทุนต่อเนื่องจนสําเร็จการศึกษา นักศึกษาที่ได้รับทุนการศึกษาดังกล่าว จะต้องปฏิบัติดังนี้คือ <br>๑. ปฏิบัติตัวตามเงื่อนไขของทุนการศึกษาที่ได้รับ <br>๒. ช่วยเหลือกิจกรรมของคณะฯ ตามสมควร <br>๓. รายงานผลการเรียนให้เจ้าของทุนได้ทราบทุกสิ้นภาคการศึกษา <br>๔. ประพฤติตัวให้อยู่ในระเบียบวินัยของคณะฯ ให้สมกับที่เป็นนักศึกษาทุน <br>๕. ทุนการศึกษาที่ได้รับควรใช้เป็นประโยชน์ต่อการศึกษาจริง ๆ <br>การเพิกถอนทุน ในกรณีดังนี้ <br>๑. นักศึกษาให้ข้อมูลที่ไม่ตรงกับความจริง <br>๒. นักศึกษานําเงินทุนการศึกษาไปใช้ผิดวัตถุประสงค์ <br>๓. นักศึกษามีพฤติกรรมไม่สมควรได้รับทุนการศึกษา <br>๔. นักศึกษาพ้นสภาพ, ลาพักการศึกษา, ลาออก
- - กองทุนเงินให้กู้้ยืมเพื่อการศึกษา
  - หลักเกณฑ์และคุณสมบัติของผู้กู้ยืมเงิน <br>๑. เป็นผู้มีสัญชาติไทย <br>๒. เป็นผู้ขาดแคลนทุนทรัพย์หมายความว่า มีรายได้ต่อครอบครัวไม่เกิน ๑๕๐,๐๐๐ บาทต่อปี รายได้ต่อครอบครัวดังกล่าวพิจารณาตามหลักเกณฑ์ข้อใดข้อหนึ่ง ดังต่อไปนี้ <br> ๑) รายได้รวมของนักเรียน/นักศึกษา ผู้ขอกู้ยืม รวมกับรายได้ของบิดา และมารดา ในกรณีที่บิดา มารดา เป็นผู้ใช้อํานาจปกครอง <br> ๒) รายได้รวมของนักเรียน/นักศึกษา ผู้ขอกู้ยืม รวมกับรายได้ของผู้ปกครอง ในกรณทีี่ผู้ใช้อํานาจปกครองมิใช่บิดา มารดา <br> ๓) รายได้รวมของนักเรียน/นักศึกษา ผู้ขอกู้ยืม รวมกับรายได้ของคู่สมรสในกรณีที่ผู้ขอกู้ยืมได้ทําการสมรสแล้ว <br>๓. เป็นผู้ที่มีผลการเรียนดีหรือผ่านเกณฑ์การวัด และประเมินผลของสถาบันการศึกษา <br>๔. เป็นผู้ที่มีความประพฤติดีไม่ฝ่าฝืนกฎระเบียบข้อบังคับของสถานศึกษาขั้นร้ายแรง หรือไม่ เป็นผู้ที่มีความประพฤติเสื่อมเสีย เช่น หมกมุ่นในการพนัน เสพยาเสพติดให้โทษ ดื่มสุราเป็นอาจิณเที่ยวเตร่ในสถานบันเทิงเริงรมย์เป็นอาจิณ แต่งกายไม่ถูกต้องตามกฎระเบียบ ฯลฯ <br> * ถ้าตรวจสอบพบกรณีใดกรณีหนึ่ง จะพิจารณาตัดวงเงินกู้หรือพิจารณาระงับการกู้ * <br>๕. เป็นผู้มีคุณสมบัติครบถ้วนตามระเบียบ หรือประกาศการสอบคัดเลือกบุคคลเข้าศึกษาในโรงเรียน สถานศึกษา หรือสถานศึกษาที่อยู่ในสังกัดการควบคุม หรือกำกับดูแลของกระทรวงศึกษาธิการกระทรวงหรือส่วนราชการอื่น ๆ ทบวงมหาวิทยาลัย รัฐวิสาหกิจ <br>๖. ไม่เคยเป็นผู้สําเร็จการศึกษาระดับปริญญาตรีในสาขาใด ๆ มาก่อน <br>๗. ไม่เป็นผู้ที่ทํางานประจําในระหว่างศึกษา <br>๘. ไม่เป็นบุคคลล้มละลาย <br>๙. ไม่เป็นหรือเคยเป็นผู้ได้รับโทษจําคุกโดยคําพิพากษาถึงที่สุดให้จําคุก เว้นแต่เป็นโทษสําหรับความผิดที่ได้กระทําโดยประมาทหรือความผิดลหุโทษ <br>๑๐. ต้องมีอายุในขณะที่ขอกู้โดยเมื่อนับรวมกับระยะเวลาปลอดหนี้ ๒ ปี และระยะเวลาผ่อนชําระอีก ๑๕ ปี รวมกันแล้วต้องไม่เกิน ๓๐ ปี <br> วงเงินให้กู้ยืม <br> พิจารณาจากค่าใช้จ่ายจริงในการศึกษา รวมถึงค่าครองชีพ (แต่ไม่เกินขอบเขตที่กําหนด) โดยให้อยู่ในดุลยพนิิจของคณะกรรมการและคณะอนุกรรมการพิจารณาการให้กู้ยืมประจำสถานศึกษา
