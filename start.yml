conversations:
- - สอบถามข้อมูลเบื้องต้น
  - -&nbsp;เครื่องแต่งกาย แบบปกติ<br> 
    -&nbsp;ความหมายของรหัสประจำตัวนักศึกษา 13 หลัก<br>
    -&nbsp;การปฏิบัติตนในการขอรับบริการ<br>
    -&nbsp;ขั้นตอนการลงทะเบียนเรียน<br>
    -&nbsp;การขอหนังสือรับรองทางการศึกษา<br>
    -&nbsp;การเพิ่ม-ถอนรายวิชา<br>
    -&nbsp;การขอลาพักการศึกษา<br>
    -&nbsp;การขอรักษาสภาพนักศึกษา<br>
    -&nbsp;การขอกลับเข้าศึกษา<br>
    -&nbsp;การขอคืนสภาพการเป็นนักศึกษา<br>
    -&nbsp;เกณฑ์การพ้นสภาพนักศึกษา<br>
    -&nbsp;บริการแนะแนวการศึกษาและจัดหางาน<br>
    -&nbsp;ทุนการศึกษา<br>
    -&nbsp;การประกันอุบัติเหตุส่วนบุคคล<br>
    -&nbsp;กิจกรรมนักศึกษา<br>
    -&nbsp;คุณสมบัติและข้อปฏิบัติในการขอผ่อนผันการตรวจเลือกเข้ารับราชการหารกองประจําการ<br>
    -&nbsp;การขอผ่อนผันการเข้ารับราชการทหารกองประจําการเพื่อลาศึกษาต่อ<br>
    -&nbsp;การขอผ่อนผันการเรียกพลเพื่อตรวจสอบเพื่อฝึกวิชาทหารหรือการระดมพลเพื่อความพรั่งพร้อม<br>
    <b>เลือกหัวข้อที่จะสอบถามได้เลยครับ</b>
- - เอกสารใบคำร้องต่างๆ
  - -&nbsp;ใบคำร้องทั่วไป<br>
    -&nbsp;ใบคำร้องขอหนังสือสำคัญทางการศึกษา<br>
    -&nbsp;ใบคำร้องขอลงทะเบียนเรียนข้ามสถานศึกษา<br>
    -&nbsp;ใบคำร้องขอชำระเงินค่าลงทะเบียนล่าช้า<br>
    -&nbsp;ใบคำร้องขอเพิ่มวิชา (ซ่อม, ซ้ำ, แทน, เพิ่ม)<br>
    -&nbsp;ใบคำร้องขอถอนรายวิชา<br>
    -&nbsp;ใบคำร้องขอลงทะเบียนเรียนต่ำกว่าหน่วยกิตที่กำหนด<br>
    -&nbsp;ใบคำร้องขอลงทะเบียนเรียนเกินกว่าหน่วยกิตที่กำหนด<br>
    -&nbsp;ใบคำร้องขอย้ายกลุ่มเรียน<br>
    -&nbsp;ใบคำร้องขอย้ายห้องเรียน/ย้ายรอบการเรียน<br>
    <b>เลือกหัวข้อที่จะสอบถามได้เลยครับ</b>